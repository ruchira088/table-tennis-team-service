version: 2

jobs:

  build:
    working_directory: /opt/table-tennis-team-service
    docker:
      - image: hseeberger/scala-sbt:8u141-jdk_2.12.3_0.13.16
    steps:
      - checkout
      - restore_cache:
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/plugins.sbt" }}
      - run: sbt compile
      - save_cache:
          paths:
            - ~/.sbt
            - ~/.ivy2/cache
          key: sbt-cache-{{ checksum "build.sbt" }}-{{ checksum "project/plugins.sbt" }}